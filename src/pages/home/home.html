<ion-header>
  <ion-toolbar id="logo">
    <img src="assets/imgs/coffee_logo.png" class="logo">
  </ion-toolbar>

  <ion-toolbar *ngIf="!loggedIn" id="btnSignIn">
    <button id="btnSignIn" ion-button clear [navPush]="logPage">- Sign In - </button>
  </ion-toolbar>

  <ion-toolbar *ngIf="loggedIn" color="message">
    <button ion-button icon-left clear small>
      <ion-icon name="contact"></ion-icon>
      {{loggedIn}} Logged In
    </button>
    <button ion-button outline small (click)="signOff()">Sign Out</button>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let menu of menuData">
    <ion-card>
      <img src="{{menu.pic}}"/>
      <div class="card-title" (click)= "myPagePush(menu.pushPage)" >{{menu.title}} </div>
    </ion-card>
  </ion-list>
</ion-content>
