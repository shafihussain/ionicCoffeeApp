<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <img src="assets/imgs/coffee_logo.png" class="logo">
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-title>Welcome - Sign In</ion-title>
  </ion-toolbar>
  <img src="assets/imgs/coffee-logo.jpg">

  <ion-list>
      <ion-item id="spacing">
        <ion-label stacked>Email Address</ion-label>
        <ion-input id="input" type="email" [(ngModel)]="login.email" name="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input id="input" type="password" [(ngModel)]="login.passWrd" name="passWrd"></ion-input>
      </ion-item>
  </ion-list>

  <button id="btn" ion-button color="btn" (click) = "signOn()" >Sign In</button>
  <button id="btnReg" ion-button color="btn" [navPush] = "regPage">Create an account</button>
  <p>Not a member? Register for free and receive rewards</p>

</ion-content>
