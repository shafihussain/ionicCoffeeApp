<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>Email Address</ion-label>
          <!-- ngModel is how we obtain the data from the model -> Two way data binding -->
          <!-- Data will flow in and out from the inputs -->
          <ion-input id="input" type="email" [(ngModel)]="reg.email" name="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input id="input" type="password" [(ngModel)]="reg.passWrd1" name="passWrd1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirm Password</ion-label>
            <ion-input id="input" type="password" [(ngModel)]="reg.passWrd2" name="passWrd2"></ion-input>
          </ion-item>
          <button id="btnRegister" ion-button full color="btn" (click) = "registerAccount()">Register</button>
          <p>Register an account using a valid email address.</p>
      </ion-list>

</ion-content>
