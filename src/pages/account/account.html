<ion-header>
  <ion-toolbar class="primary">
    <img src="assets/imgs/account.jpg" class="logo">
  </ion-toolbar>
</ion-header>


<ion-content id="account_back" padding>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="contacts"></ion-icon>
    </ion-avatar>
    <h1>{{accountUser}}</h1>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
        Registered : {{userInfo.creation}}
    </ion-item>
    <ion-item>
        <ion-icon name="cash" item-start></ion-icon>
          Logged In : {{userInfo.logins}} times
      </ion-item>
      <ion-item>
          <ion-icon name="cafe" item-start></ion-icon>
            Rewards earned : <ion-badge color="primary">{{userInfo.rewardCount}} </ion-badge>
        </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Rewards : 
    </ion-list-header>

    <ion-item *ngFor = "let reward of rewardInfo" class="myRewards">
        {{reward.account | currency: 'USD': true}} off your order
    </ion-item>
  </ion-list>

</ion-content>
