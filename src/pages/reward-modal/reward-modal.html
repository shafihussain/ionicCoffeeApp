<ion-header>

  <ion-toolbar>
    <ion-title>Congratulations</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/rewards-img.jpg">
  </ion-card>

  <div class="text-align">
    <p class="text-format">You have generated a reward of</p>
    <p class="text-format">{{displayParam | currency: 'USD': true}}</p><!-- Using the parameter to display the amount of the reward-->
    <p class="text-format">You can use these savings on your next order</p>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="btn">
    <button ion-button clear (click)="dismiss()">Close</button>
    </ion-toolbar>
</ion-footer>
